<nav class="navigation">

  <button [className]="isOpen ? 'navigation__hamburger navigation__hamburger--open' : 'navigation__hamburger' "
    (click)="isOpen ? closeMenu() : openMenu()" aria-label="Toggle menu">
    <ng-icon name="iconoirMenu" color="currentColor" strokeWidth="3" size="32"></ng-icon>
  </button>

  <ul [className]="isOpen ? 'navigation__links navigation__links--open' : 'navigation__links' ">

    <div *ngIf="isLogged$ | async; then thenBlock else elseBlock">
    </div>


    <ng-template #thenBlock>
      <li>
        <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
          [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
          Home
        </a>
      </li>
      <li>
        <button class="navigation__logout" (click)="logoutUser()">
          Logout
        </button>
      </li>
    </ng-template>

    <ng-template #elseBlock>
      <li>
        <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"
          [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
          Home
        </a>
      </li>
      <li>
        <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="closeMenu()">
          Login
        </a>
      </li>
      <li>
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="closeMenu()">
          Register
        </a>
      </li>
    </ng-template>

  </ul>

</nav>
