<div class="modal">
  <div class="modal__container">
    <span
      [className]="(modalInformation$ | async)?.isError ? 'modal__title modal__title--error': 'modal__title modal__title--success'">{{
      (modalInformation$ | async)?.isError ? "Error" : "Success" }}</span>
    <span class="modal__text">{{ (modalInformation$ | async)?.modalText }}</span>
    <app-button text="Close"></app-button>
  </div>
</div>
