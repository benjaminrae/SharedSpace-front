name: Testing

on: push

jobs:
  test:
    name: Tests passes
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Install modules
        run: npm ci

      - name: Build environments
        run: sh build-environments.sh
        env:
          API_URL: ${{ secrets.API_URL }}

      - name: Testing
        run: npm test
