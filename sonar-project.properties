sonar.projectKey=isdi-coders-2022_Benjamin-Rae_Front-Final-Project-202209-BCN
sonar.organization=isdi-coders-2022

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.test.inclusions=src/**/*.spec.ts
sonar.coverage.exclusions=src/main.ts, /src/app/**/index.ts, /src/app/**/*.module.ts, src/app/components/map/map.component.ts
sonar.coverage.inclusions=src/**/app-routing.module.ts

sonar.javascript.lcov.reportPaths=coverage/lcov.info
